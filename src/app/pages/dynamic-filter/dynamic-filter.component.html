<div class="container card mt-4 mx-auto bg-body" style="width: 50%" > 
    <h1 class="text-center">Dynamic Filter</h1>
    <div class="row">
        <div class="col-12">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText" />
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-12">
        <ul class="list-group ">
            <li *ngFor="let item of items | filter: searchText" class="list-group-item bg-body ">
            {{ item }}
            </li>
        </ul>
        </div>
    </div>
</div>
