<div class="card mx-auto my-5 text-center p-4 bg-light shadow-lg rounded" style="max-width: 30rem;">
  <div class="card-header bg-info text-white">
    <h2 >🎯 Guessing Game</h2>
  </div>
  <div class="card-body">
    <h5 class="card-title text-muted mb-4">Guess a number between 1 and 100</h5>
    <div class="mb-3" *ngIf="!gameOver">
      <label for="guess" class="form-label fw-bold">Your Guess:</label>
      <input type="number" class="form-control form-control-lg text-center" placeholder="Enter your guess" id="guess" [(ngModel)]="guessNumber"
        [disabled]="gameOver" min="1" max="100">
    </div>
    <div class="d-grid gap-2 mb-3" *ngIf="!gameOver">
      <button class="btn btn-primary btn-lg" type="button"
        (click)="submitGuess()" [disabled]="!isValidGuess(guessNumber)">Submit Guess</button>
    </div>
    <p class="text-muted">Attempts left: <span class="fw-bold">{{attemptsLeft}}</span></p>
  </div>
  <div *ngIf="feedbackMessage" class="alert alert-info mx-3">
    <p class="mb-0">{{feedbackMessage}}</p>
  </div>
  <div *ngIf="gameOver" class="alert alert-success mx-3">
    <p class="mb-3">{{gameOver}}</p>
    <button class="btn btn-primary" (click)="resetGame()">🔄 Play Again</button>
  </div>
</div>
