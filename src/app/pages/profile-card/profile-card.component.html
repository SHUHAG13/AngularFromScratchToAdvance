<div class="card mx-auto mt-5" style="width: 300px; height:auto; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="card-header text-center bg-primary text-white rounded-top">
       <h2>Profile Card</h2>
    </div>
    <div class="card-body">
       <div class="mb-3">
         <h4 class="text-muted">Name:</h4>
         <p class="font-weight-bold">{{name}}</p>  
       </div>
       <div class="mb-3">
         <h4 class="text-muted">Age:</h4>
         <p class="font-weight-bold">{{age}}</p>  
       </div>
       <div class="mb-3">
         <h4 class="text-muted">Description:</h4>
         <p class="font-weight-bold">{{desc}}</p>  
       </div>
       <h5 class="mt-4 text-center text-primary">Update Profile</h5>
       <div class="mt-2">
         <div class="mb-3">
           <input type="text" class="form-control" placeholder="Enter Name" name="name" [(ngModel)]="name" style="border-radius: 25px; border: 1px solid #ccc;">
         </div>
 
        
         <div class="mb-3">
           <input type="number" class="form-control" placeholder="Enter Age" name="age" [(ngModel)]="age" style="border-radius: 25px; border: 1px solid #ccc;">
         </div>
 
    
         <div class="mb-3">
           <input type="text" class="form-control" placeholder="Enter Description" name="desc" [(ngModel)]="desc" style="border-radius: 25px; border: 1px solid #ccc;">
         </div>
 
        
       </div>
    </div>
 </div>
