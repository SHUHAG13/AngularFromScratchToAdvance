<div class="card mx-auto mt-5 box-shadow bg-body" style="max-width: 350px;height: auto;">
    <div class="card-header text-center bg-info  rounded-top">
        <h2>Todo List</h2>
    </div>
    <div class="card-body p-3 ">
        <input type="text" placeholder="Add a new task" class="form-control m-2" [(ngModel)]="newTask" name="newTask">
        <button class="btn btn-outline-primary m-2" (click)="addTask()">Add Task</button>
        <p *ngIf="tasks.length===0">No task Available.add a task</p>
        <ul type="squire" class="list-group">
            <li *ngFor="let task of tasks; let i = index">
                {{task}}
                <button class="btn btn-outline-danger btn-sm m-2" (click)="removeTask(i)">Remove</button>
            </li>
        </ul>

    </div>



</div>
